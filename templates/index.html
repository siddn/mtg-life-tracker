<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MTG Life Tracker</title>
  <style>
    body {
      /* font-family: sans-serif; */
      text-align: center;
      margin-top: 2rem;
    }
    input {
      font-size: 1rem;
      padding: 0.5rem;
      width: 500px;
    }
    button {
      font-size: 1rem;
      margin: 0.5rem;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <h1>MTG Life Tracker</h1>
  <form method="post">
    <p>
      <label for="lobby_id"><strong>Lobby ID:</strong></label><br>
      <input name="lobby_id" id="lobby_id" placeholder="Enter existing lobby or leave blank to create new" />
    </p>
    <button type="submit">Go to Lobby</button>
  </form>
</body>
</html>
